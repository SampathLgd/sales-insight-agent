<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Insight Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes loading-bar-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .loading-bar-inner {
            animation: loading-bar-animation 1.5s infinite linear;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-fast {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Custom Scrollbar Styles */
        #messages::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }
        #messages::-webkit-scrollbar-track {
            background: #0f172a; /* slate-900 */
            border-radius: 10px;
        }
        #messages::-webkit-scrollbar-thumb {
            background-color: #334155; /* slate-700 - the draggable part */
            border-radius: 10px;
            border: 2px solid #0f172a; /* Creates padding around thumb */
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background-color: #475569; /* slate-600 - on hover */
        }
        
        /* For Firefox */
        #messages {
            scrollbar-width: thin; /* "thin" or "auto" */
            scrollbar-color: #334155 #0f172a; /* thumb and track color */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 p-4 flex items-center justify-center">

    <div class="max-w-2xl w-full h-[90vh]">
    
        <div class="bg-gradient-to-b from-slate-900/90 to-slate-900/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 overflow-hidden h-full flex flex-col">
            
            <div class="bg-gradient-to-r from-slate-800/80 to-slate-900/80 backdrop-blur-sm p-6 border-b border-slate-700/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="bg-gradient-to-br from-blue-500 via-blue-600 to-purple-600 p-3 rounded-2xl shadow-lg shadow-blue-900/50">
                            <i data-lucide="trending-up" class="w-7 h-7 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-blue-300 to-purple-400 bg-clip-text text-transparent">
                                Sales Insight Agent
                            </h1>
                            <p class="text-gray-400 text-sm mt-1">AI-powered sales analytics at your fingertips</p>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center gap-2 px-4 py-2 bg-slate-800/50 rounded-full border border-slate-700/50">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-400">Online</span>
                    </div>
                </div>
            </div>

            <div class="px-6 pt-4 pb-2">
                <div class="flex items-center gap-2 mb-3">
                    <i data-lucide="sparkles" class="w-4 h-4 text-purple-400"></i>
                    <h2 class="text-sm font-semibold text-gray-300">Suggested Questions</h2>
                </div>
                <div id="quick-questions" class="flex flex-wrap gap-2">
                    <button class="suggestion-btn px-4 py-2 text-sm bg-slate-800/60 hover:bg-slate-700/80 border border-slate-700/50 hover:border-blue-500/50 rounded-full transition-all duration-200 text-gray-300 hover:text-blue-400 backdrop-blur-sm cursor-pointer">What were our sales yesterday?</button>
                    <button class="suggestion-btn px-4 py-2 text-sm bg-slate-800/60 hover:bg-slate-700/80 border border-slate-700/50 hover:border-blue-500/50 rounded-full transition-all duration-200 text-gray-300 hover:text-blue-400 backdrop-blur-sm cursor-pointer">Show me top performing products</button>
                    <button class="suggestion-btn px-4 py-2 text-sm bg-slate-800/60 hover:bg-slate-700/80 border border-slate-700/50 hover:border-blue-500/50 rounded-full transition-all duration-200 text-gray-300 hover:text-blue-400 backdrop-blur-sm cursor-pointer">Compare this week vs last week</button>
                    <button class="suggestion-btn px-4 py-2 text-sm bg-slate-800/60 hover:bg-slate-700/80 border border-slate-700/50 hover:border-blue-500/50 rounded-full transition-all duration-200 text-gray-300 hover:text-blue-400 backdrop-blur-sm cursor-pointer">Who are our top customers?</button>
                </div>
            </div>

            <div class="flex-1 min-h-0"> <div id="messages" class="h-full overflow-y-auto py-6 pl-6 pr-8 space-y-4"> 
                    
                    <div class="flex justify-start">
                        <div class="max-w-[70%] px-5 py-3 rounded-2xl shadow-lg bg-slate-800/80 backdrop-blur-sm text-gray-100 border border-slate-700/50">
                            <div class="flex items-center gap-2 mb-1">
                                <i data-lucide="bar-chart-3" class="w-4 h-4 text-blue-400"></i>
                                <span class="text-xs font-semibold text-blue-400">AI Agent</span>
                            </div>
                            <p class="text-sm">Hello! Ask me anything about your recent sales.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-t border-slate-700/50 p-6 bg-slate-900/50 backdrop-blur-sm">
                <form id="chat-form" class="flex gap-3">
                    <div class="flex-1 relative group">
                        <i data-lucide="message-circle" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 group-focus-within:text-blue-400 transition-colors"></i>
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Ask me anything about your sales..."
                            class="w-full pl-12 pr-4 py-4 bg-slate-800/60 border-2 border-slate-700/50 rounded-2xl focus:border-blue-500/50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all text-gray-100 placeholder-gray-500 backdrop-blur-sm"
                        />
                    </div>
                    <button
                        type="submit"
                        id="send-button"
                        disabled
                        class="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-8 py-4 rounded-2xl hover:from-blue-700 hover:to-blue-600 transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed flex items-center gap-2 font-medium shadow-lg shadow-blue-900/30 hover:shadow-blue-900/50 hover:scale-105 active:scale-95"
                    >
                        <i data-lucide="send" class="w-5 h-5"></i>
                        <span class="hidden sm:inline">Send</span>
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const quickQuestionsDiv = document.getElementById('quick-questions');

        // --- State Variables ---
        let loading = false;
        let loadingTextIntervalId = null;

        // --- Loading Text Logic ---
        const loadingStates = [
            { keywords: ['sales', 'revenue', 'money', 'profit'], texts: ['Analyzing sales data', 'Crunching numbers', 'Processing revenue'] },
            { keywords: ['yesterday', 'today', 'week', 'month', 'date'], texts: ['Checking timeline', 'Reviewing dates', 'Analyzing period'] },
            { keywords: ['product', 'item', 'goods'], texts: ['Analyzing products', 'Reviewing inventory', 'Processing catalog'] },
            { keywords: ['customer', 'client', 'buyer'], texts: ['Analyzing customers', 'Reviewing client data', 'Processing demographics'] },
            { keywords: ['compare', 'vs', 'versus', 'difference'], texts: ['Running comparison', 'Analyzing differences', 'Computing metrics'] },
            { keywords: ['top', 'best', 'highest', 'most'], texts: ['Finding top performers', 'Ranking results', 'Sorting data'] },
            { keywords: ['trend', 'pattern', 'growth'], texts: ['Analyzing trends', 'Detecting patterns', 'Computing growth'] }
        ];

        // --- Helper: Add Message to UI ---
        function addMessage(type, text, html = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let messageContent = '';
            if (type === 'user') {
                messageContent = `
                    <div class="max-w-[70%] px-5 py-3 rounded-2xl shadow-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-blue-900/30">
                        <p class="text-sm">${text}</p>
                    </div>`;
            } else if (type === 'error') {
                 messageContent = `
                    <div class="max-w-[70%] px-5 py-3 rounded-2xl shadow-lg bg-red-900/80 backdrop-blur-sm text-red-100 border border-red-700/50">
                        <div class="flex items-center gap-2 mb-1">
                            <i data-lucide="alert-triangle" class="w-4 h-4 text-red-400"></i>
                            <span class="text-xs font-semibold text-red-400">Error</span>
                        </div>
                        <p class="text-sm">${text}</p>
                    </div>`;
            } else { // 'assistant'
                messageContent = `
                    <div class="max-w-[70%] px-5 py-3 rounded-2xl shadow-lg bg-slate-800/80 backdrop-blur-sm text-gray-100 border border-slate-700/50">
                        <div class="flex items-center gap-2 mb-1">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 text-blue-400"></i>
                            <span class="text-xs font-semibold text-blue-400">AI Agent</span>
                        </div>
                        <div class="text-sm">${html ? text : `<p>${text}</p>`}</div>
                    </div>`;
            }
            
            messageWrapper.innerHTML = messageContent;
            messagesDiv.appendChild(messageWrapper);
            
            lucide.createIcons();
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- Helper: Show/Hide Loading Indicator ---
        function showLoadingIndicator(userInput) {
            loading = true;
            let selectedTexts = ['Analyzing', 'Processing', 'Computing'];
            
            for (const state of loadingStates) {
                if (state.keywords.some(keyword => userInput.toLowerCase().includes(keyword))) {
                    selectedTexts = state.texts;
                    break;
                }
            }

            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading-indicator';
            loadingElement.className = 'flex justify-start';
            loadingElement.innerHTML = `
                <div class="bg-slate-800/80 backdrop-blur-sm px-5 py-4 rounded-2xl border border-slate-700/50 shadow-lg">
                    <div class="flex items-center gap-3">
                        <div class="flex gap-1">
                            <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse-fast" style="animation-delay: 0ms;"></div>
                            <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse-fast" style="animation-delay: 200ms;"></div>
                            <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse-fast" style="animation-delay: 400ms;"></div>
                        </div>
                        <div class="relative w-16 h-1 bg-slate-700 rounded-full overflow-hidden">
                            <div class="absolute h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full loading-bar-inner"></div>
                        </div>
                        <span id="loading-text" class="text-xs text-gray-400">${selectedTexts[0]}...</span>
                    </div>
                </div>`;
            
            messagesDiv.appendChild(loadingElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            let currentIndex = 0;
            const loadingTextElement = document.getElementById('loading-text');
            loadingTextIntervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % selectedTexts.length;
                if (loadingTextElement) {
                    loadingTextElement.textContent = `${selectedTexts[currentIndex]}...`;
                }
            }, 1000);
        }

        function hideLoadingIndicator() {
            loading = false;
            clearInterval(loadingTextIntervalId);
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        // --- Main Query Handler ---
        async function handleUserQuery(question) {
            addMessage('user', question);
            showLoadingIndicator(question);
            sendButton.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                hideLoadingIndicator();
                const data = await response.json();

                if (data.error) {
                    addMessage('error', data.error);
                } else {
                    addMessage('assistant', data.answer, true); // Pass true to render as HTML
                }

            } catch (error) {
                hideLoadingIndicator();
                addMessage('error', 'Could not connect to the server. Please try again.');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // --- Event Listeners ---
        
        // Form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const question = messageInput.value.trim();
            if (!question || loading) return;
            
            messageInput.value = '';
            sendButton.disabled = true;
            handleUserQuery(question);
        });

        // Enable/disable send button
        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim() || loading;
        });

        // Quick questions
        quickQuestionsDiv.addEventListener('click', (e) => {
            const clickedButton = e.target.closest('.suggestion-btn');
            if (clickedButton) {
                const question = clickedButton.textContent;
                if (loading) return;
                
                messageInput.value = '';
                sendButton.disabled = true;
                handleUserQuery(question);
            }
        });
        
        // 5. Initial render of icons
        lucide.createIcons();
    </script>
</body>
</html>
